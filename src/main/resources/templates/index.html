<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head-header"></head>
<body>
<div class="header">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6" th:if="${user} != null">
                <a href="/posts/save" role="button" class="btn btn-primary">물품 등록</a>
                <a href="/logout" class="btn btn-info active" role="button">로그 아웃</a>
            </div>
            <div class="col-md-6" th:if="${user} == null">
                <a href="/login-select" role="button" class="btn btn-login">로그인</a>
                <a href="/signup" role="button" class="btn btn-primary">회원가입</a>
            </div>
        </div>
    </div>
    <div class="main_title">
        <i class="fas fa-store fa-5x"><a th:href="@{/}">중고번개당근자라나라</a></i>
    </div>
</div>


<div class="wrapper">
    <div th:each="post : ${posts}">
        <div class="card" style="cursor:pointer" th:onclick="|location.href='@{/posts/detail/{id}(id=${post.id})}'|">
            <img src="/upload-dir/${post.id}.jpg"/>
            <div class="grid-title">
                <td><a th:href="@{/posts/detail/{id}(id=${post.id})}">[[${post.title}]]</a>
            </div>
            <div>
                <h5> 작성자 :<span th:text="${post.author}"></span></h5>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
