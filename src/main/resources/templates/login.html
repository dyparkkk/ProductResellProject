<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/layout/header.html :: fragment-header"></div>
<body>

<h1>로그인 화면</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label>아이디</label>
                <input type="text" class="form-control" id="userId" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label> 비밀번호 </label>
                <input type="password" class="form-control" id="userPwd" placeholder="비밀번호를 입력하세요">
            </div>
        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button class="btn btn-primary" id="btn-requestLogin">로그인</button>
        <a href="/signup" role="button" class="btn btn-primary">회원가입</a>
    </div>
</div>

<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
