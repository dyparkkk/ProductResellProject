<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head-header"></head>
<body>
<h1>로그인 화면</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form th:action="@{/login/request}" th:object="${login}" th:method="post" >
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" class="form-control" id="userId" th:field="*{userId}" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="userPwd"> 비밀번호 </label>
                <input type="text" class="form-control" id="userPwd" th:field="*{userPwd}" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="col">
                <button class="btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-lg"
                        onclick="location.href='/'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-requestLogin">로그인</button>
        <a href="/signup" role="button" class="btn btn-primary" id="btn-signup">회원가입</a>
    </div>
</div>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
