<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head-header"></head>
<body>

<h1>회원가입</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" class="form-control" id="userId" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="userName">이름</label>
                <input type="text" class="form-control" id="userName" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password"> 비밀번호 </label>
                <input type="text" class="form-control" id="userPwd" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="passwordCheck"> 비밀번호 확인 </label>
                <input type="text" class="form-control" id="userPwdCheck" placeholder="비밀번호확인을 입력하세요">
            </div>
            <div class="form-group">
                <input type="radio" id="admin" name="role" value="ROLE_ADMIN">
                <label for="admin"> admin </label>
                <input type="radio" id="user" name="role" value="ROLE_USER" checked="checked">
                <label for="user"> user </label>
            </div>
        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-requestSignup">회원가입</button>
    </div>
</div>
<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
